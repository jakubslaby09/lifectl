<!DOCTYPE html>
<html
  lang="en"
  x-data="{ 
    light: false,
    appmenu: false,
  }"
  :light="light"
  style="display: none; /* CLS */"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="root" href="/lifectl/">
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="/lifectl/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A lightweight template for a PWA with Material-looking styles.">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>lifectl_</title>
    <script type="module" crossorigin src="/lifectl/bundle/index.59ba21c8.js"></script>
    <link rel="stylesheet" href="/lifectl/bundle/index.4adcc1d3.css">
  </head>
  <body>
    <header style="
    background: linear-gradient(to right,
      #200D3A, #CE5E82, var(--primary) /* #ECC6A2 */);
    color: var(--primary);
    font-family: 'Fira Code';
    --on-surface: var(--on-primary);
    font-size: 1.2em;
    ">
      <input type="text" value="lifectl_" readonly style="letter-spacing: 0.2ch">
      <button 
        icon
        @click="light = !light; sounds.shutter()"
        x-text="light ? 'light_mode' : 'dark_mode'"
        :rotate="light"
      />
      <button icon @click="appmenu = true">more_vert</button>
    </header>
    <nav>
      <a page="stats" icon="pie_chart">Statistika</a>
      <a page="home" icon="perm_contact_calendar">Přehled</a>
      <a page="elements" icon="people">Styl</a>
    </nav>
    <main id="main"></main>
    <dialog appmenu :active="appmenu">
      <div scrim @click="appmenu = false"></div>
      <title>Menu Title</title>
      <div icon="notes">
        <title>Výplňová poznámka</title>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil, deleniti.</p>
      </div>
      <div icon="info">
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div>
        <button icon="settings" view="settings?test value 2" @click="appmenu = false">Settings & Preferences</button>
        <button icon="update" :disabled="!navigator.onLine" onclick="updateCaches(); sounds.refresh()">
          Vyčistit Mezipaměť pro Offline 
        </button>
        <button icon="delete_sweep" onclick="localStorage.clear(); location.reload()">
          Smazat uložená data 
        </button>
      </div>
      <footer>
        &copy; Jakub Slabý &bullet; 2021
      </footer>
    </dialog>
    
  </body>
</html>
