<div

        name: $store.openedIntent ?? null,
        intent: $store.intents[$store.openedIntent]
    }"
    id="routine-fields"

        <input type="text" :value="name" placeholder="Přidat název rutiny">
    </h2>

    <section icon="notes">
        <input type="text" placeholder="Popis...">
    </section>

    <section icon="pending_actions">
        <h4 style="margin-top: 0.8rem;">Úkoly a Aktivity</h4>
        <p>Na každý řádek zadejte název úlohy, nebo aktivity</p>

        <textarea media id="tasks"></textarea>
    </section>

<style>
    #routine-fields {
        display: flex;

    }

        width: 100%;
        height: 3rem;
        border: none;
        background: none;
        color: inherit;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
    }
    #routine-fields > * {
        display: block;
        margin: 0;
        min-height: 3rem;
        padding: 1rem 0 1rem 4rem;
        border-bottom: solid 0.1rem var(--surface-variant);
    }
    #routine-fields > [icon]::before {
